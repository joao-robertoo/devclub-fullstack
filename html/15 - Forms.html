<!-- FORMS 
    -- Capturar dados de entrada
    -- Input -> Entrada

    Action -> define para qual url será enviado os dados, vazio envia para a mesma url Method
    -- GET
    -- POST
-->

<form action="" method="get" enctype="multipart/form-data">
    <h1>Digite seu endereço</h1>
    <label>
        Endereço:
        <input type="text" name="rua" autocomplete="street-address">
    </label>

    <label>
        Numero:
        <input type="number" name="numero" autocomplete="address-line2">
    </label>

    <label>
        E-mail:
        <input type="email" name="email" autocomplete="email">
    </label>

    <label>
        Foto:
        <input type="file" name="arquivo">
    </label>

    <button type="reset">Resetar</button>
    <button type="submit">Enviar dados</button>
</form>
