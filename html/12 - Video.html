<!-- VÍDEOS EM HTML -->

<video src="./" /* caminho do vídeo */ 
    controls /* adiciona os controles de vídeo */ 
    controlsList="nodownload" /* remove a opção de download */
    autoplay /* inicia o vídeo automaticamente */
    muted /* inicia o vídeo sem som */
    loop /* repete o vídeo */   
    poster="./capa.jpeg" /* imagem de capa */
>
</video>

<video controls
        width="640"
        height="360">
        
    <source src="./video.mp4" type="video/mp4">
    <source src="./video.webm" type="video/webm">
    <source src="./video.ogv" type="video/ogg"> 
</video>
